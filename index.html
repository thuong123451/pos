<div class="receipt" id="receipt-content">

</div>

<script>
  // --- H√†m ƒë·ªçc s·ªë gi·ªØ nguy√™n ---
  function docso(number) {
    if (number == null || isNaN(number) || Number(number) === 0) {
      return 'Kh√¥ng';
    }
    let str = parseInt(number) + '';
    const chuSo = ['kh√¥ng', 'm·ªôt', 'hai', 'ba', 'b·ªën', 'nƒÉm', 's√°u', 'b·∫£y', 't√°m', 'ch√≠n'];
    const donVi = ['', 'ngh√¨n', 'tri·ªáu', 't·ª∑'];

    function docBaChuSo(baSo) {
      let tram, chuc, donvi;
      let ketQua = '';
      tram = parseInt(baSo[0]);
      chuc = parseInt(baSo[1]);
      donvi = parseInt(baSo[2]);
      if (tram > 0 || baSo.length > 3) {
        ketQua += chuSo[tram] + ' trƒÉm ';
      }
      if (chuc > 1) {
        ketQua += chuSo[chuc] + ' m∆∞∆°i ';
        if (donvi === 1) {
          ketQua += 'm·ªët ';
        }
      } else if (chuc === 1) {
        ketQua += 'm∆∞·ªùi ';
      } else if (chuc === 0 && donvi > 0 && baSo.length > 2) {
        ketQua += 'linh ';
      }
      if (donvi === 5 && chuc > 0) {
        ketQua += 'lƒÉm ';
      } else if (donvi > 0 && donvi !== 1 && donvi !== 5) {
        ketQua += chuSo[donvi] + ' ';
      } else if (donvi === 1 && chuc > 1) {
        // ƒë√£ x·ª≠ l√Ω b·∫±ng "m·ªët"
      } else if (donvi === 1){
        ketQua += chuSo[donvi] + ' ';
      }
      return ketQua;
    }

    let soNhom = Math.ceil(str.length / 3);
    let strNhom = [];
    for (let i = 0; i < soNhom; i++) {
      let startIndex = str.length - (i + 1) * 3;
      strNhom.push(str.substring(Math.max(0, startIndex), startIndex + 3));
    }

    let ketQua = '';
    for (let i = soNhom - 1; i >= 0; i--) {
      if (/^\d{1,3}$/.test(strNhom[i])) {
        let docNhom = docBaChuSo(strNhom[i].padStart(3, '0'));
        if (docNhom !== '' && docNhom !== 'kh√¥ng trƒÉm ') {
          ketQua += docNhom + (donVi[i] || '') + ' ';
        }
      }
    }
    
    ketQua = ketQua.replace(/\s+/g, ' ').trim();
    return ketQua.charAt(0).toUpperCase() + ketQua.slice(1);
  }

  window.onload = function () {
    const getParam = (name) => new URLSearchParams(window.location.search).get(name);
    const formatCurrency = (number) => isNaN(number) || number === null ? "0" : parseInt(number).toLocaleString('de-DE');
    const so_don_hang = getParam('so_don_hang') || "DH2508181954";

    // N√∫t in
    document.getElementById('print-btn').addEventListener('click', () => window.print());

    // N√∫t t·∫£i PDF
    document.getElementById('download-pdf-btn').addEventListener('click', () => {
      const element = document.getElementById('receipt-content');
      const heightInMm = element.offsetHeight * 25.4 / 96;
      const opt = { margin: 1, filename: `hoadon-${so_don_hang}.pdf`, image: { type: 'jpeg', quality: 1 }, html2canvas: { scale: 3, useCORS: true }, jsPDF: { unit: 'mm', format: [80, heightInMm + 5], orientation: 'portrait' } };
      html2pdf().from(element).set(opt).save();
    });

    // === N√öT G·ª¨I THU·∫æ ===
    document.getElementById('send-tax-btn').addEventListener('click', async () => {
      const element = document.getElementById('receipt-content');
      const opt = {
        margin: 1,
        filename: `hoadon-${so_don_hang}.pdf`,
        image: { type: 'jpeg', quality: 1 },
        html2canvas: { scale: 3, useCORS: true },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
      };

      try {
        const pdfBlob = await html2pdf().from(element).set(opt).outputPdf('blob');
        const formData = new FormData();
        formData.append("file", pdfBlob, opt.filename);
        formData.append("so_don_hang", document.getElementById('so-don-hang').textContent);
        formData.append("tong_tien", document.getElementById('tong-tien-sau-vat').textContent);

        const response = await fetch("https://api.thue.vn/send", {
          method: "POST",
          body: formData
        });

        if (response.ok) {
          alert("‚úÖ H√≥a ƒë∆°n ƒë√£ g·ª≠i th√†nh c√¥ng l√™n Thu·∫ø!");
        } else {
          alert("‚ùå G·ª≠i th·∫•t b·∫°i. Vui l√≤ng ki·ªÉm tra l·∫°i!");
        }
      } catch (error) {
        console.error(error);
        alert("‚ö†Ô∏è L·ªói k·∫øt n·ªëi t·ªõi h·ªá th·ªëng Thu·∫ø!");
      }
    });
  };
</script>
