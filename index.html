<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hóa Đơn Bán Hàng</title>
  <style>
    body { font-family: 'Roboto', sans-serif; font-size: 12px; background-color: #fff; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 8px; }
    table th, table td { padding: 8px; text-align: left; border: 1px solid #ddd; }
    table th { font-weight: 700; }
  </style>
</head>
<body>

  <h2>Bảng Sản Phẩm</h2>
  <table id="products-table">
    <thead>
      <tr>
        <th>Sản Phẩm</th>
        <th>Số Lượng</th>
        <th>Đơn Giá</th>
        <th>Thành Tiền</th>
      </tr>
    </thead>
    <tbody id="products-tbody">
      <tr><td colspan="4">Chưa có sản phẩm</td></tr>
    </tbody>
  </table>

  <script>
    window.onload = function () {
      const formatCurrency = (number) => isNaN(number) || number == null ? "0" : parseInt(number).toLocaleString('de-DE');

      // Dữ liệu sản phẩm mẫu
      const productsData = [
        { "SanPham": "Sản phẩm 1", "SoLuong": 2, "DonGia": 50000, "ThanhTien": 100000 },
        { "SanPham": "Sản phẩm 2", "SoLuong": 1, "DonGia": 200000, "ThanhTien": 200000 }
      ];
      
      const tbody = document.getElementById('products-tbody');
      tbody.innerHTML = ''; // Xóa nội dung cũ

      // Hiển thị các sản phẩm trong bảng
      if (productsData.length > 0) {
        productsData.forEach(p => {
          tbody.innerHTML += `<tr>
            <td>${p.SanPham}</td>
            <td>${p.SoLuong}</td>
            <td>${formatCurrency(p.DonGia)} VND</td>
            <td>${formatCurrency(p.ThanhTien)} VND</td>
          </tr>`;
        });
      } else {
        tbody.innerHTML = '<tr><td colspan="4">Không có sản phẩm nào.</td></tr>';
      }
    }
  </script>

</body>
</html>
