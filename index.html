<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Sản Phẩm</title>
  <style>
    body { font-family: 'Roboto', sans-serif; font-size: 12px; background-color: #fff; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 8px; }
    table th, table td { padding: 8px; text-align: left; border: 1px solid #ddd; }
    table th { font-weight: 700; }
  </style>
</head>
<body>

  <h2>Bảng Sản Phẩm</h2>
  <table id="products-table">
    <thead>
      <tr>
        <th>Sản Phẩm</th>
        <th>Số Lượng</th>
        <th>Đơn Giá</th>
        <th>Thành Tiền</th>
      </tr>
    </thead>
    <tbody id="products-tbody">
      <tr><td colspan="4">Chưa có sản phẩm</td></tr>
    </tbody>
  </table>

  <script>
    window.onload = function () {
      const formatCurrency = (number) => isNaN(number) || number == null ? "0" : parseInt(number).toLocaleString('de-DE');

      // Dữ liệu sản phẩm mẫu
      const productsData = '[{"sanpham":"Sản phẩm 1","soluong":2,"dongia":50000,"thanhtien":100000}, {"sanpham":"Sản phẩm 2","soluong":1,"dongia":200000,"thanhtien":200000}]';
      
      const tbody = document.getElementById('products-tbody');
      tbody.innerHTML = '';

      try {
        const products = JSON.parse(productsData);
        products.forEach(p => {
          tbody.innerHTML += `<tr>
            <td>${p.sanpham || ''}</td>
            <td>${p.soluong || 0}</td>
            <td>${formatCurrency(p.dongia)} VND</td>
            <td>${formatCurrency(p.thanhtien)} VND</td>
          </tr>`;
        });
      } catch (e) {
        tbody.innerHTML = '<tr><td colspan="4">Lỗi dữ liệu sản phẩm</td></tr>';
      }
    }
  </script>

</body>
</html>
