<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>H√≥a ƒê∆°n B√°n H√†ng</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
    @page { size: 80mm auto; margin: 1mm; }
    body { margin: 0; font-family: 'Roboto', sans-serif; font-size: 12px; background-color: #fff; }
    .receipt { width: 80mm; box-sizing: border-box; color: #000; position: relative; overflow: hidden; }

    @media screen {
      body { background-color: #f0f0f0; padding: 20px 0; display: flex; flex-direction: column; align-items: center; }
      .receipt { padding: 4mm; box-shadow: 0 0 15px rgba(0,0,0,0.15); }

      /* --- N√∫t h√†nh ƒë·ªông chia ƒë·ªÅu theo 80mm --- */
      .action-buttons {
        margin-bottom: 15px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(0, 1fr));
        gap: 6px;
        max-width: 80mm;
        margin-left: auto;
        margin-right: auto;
      }
      .action-buttons button {
        padding: 8px 4px;
        font-size: 13px;
        font-weight: 600;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s;
        color: white;
        white-space: nowrap;
      }

      #print-btn { background-color: #28a745; } 
      #print-btn:hover { background-color: #218838; }
      #download-pdf-btn { background-color: #dc3545; } 
      #download-pdf-btn:hover { background-color: #c82333; }
      #send-tax-btn { background-color: #007bff; } 
      #send-tax-btn:hover { background-color: #0069d9; }
    }

    @media print {
      body { padding: 0; }
      .action-buttons { display: none; }
      .receipt { width: 100%; box-shadow: none; }
      #watermark { color: rgba(0, 0, 0, 0.06) !important; }
    }

    #watermark { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-45deg); font-size: 60px; font-weight: 700; color: rgba(0, 0, 0, 0.08); pointer-events: none; z-index: 0; display: none; }
    .header { display: flex; align-items: center; gap: 8px; margin-bottom: 8px; position: relative; z-index: 1; }
    .header #company-logo { width: 45px; height: 45px; flex-shrink: 0; }
    .header .company-info { text-align: left; }
    .header h1 { margin: 0; font-size: 1.2em; font-weight: 700; }
    .header p { margin: 1px 0; font-size: 0.9em; }
    .title, .info, .items-table, .notes, .summary, .total-in-words, .qr-section, .footer, .separator { position: relative; z-index: 1; }
    .title { text-align: center; font-size: 1.6em; font-weight: 700; margin: 10px 0; text-transform: uppercase; }
    .separator { border: none; border-top: 1px dashed #000; margin: 8px 0; }
    .info p { margin: 3px 0; display: flex; justify-content: space-between; }
    .items-table { width: 100%; border-collapse: collapse; margin-top: 8px; }
    .items-table thead th { text-align: left; border-bottom: 1px dashed #000; padding-bottom: 4px; font-weight: 700; }
    .items-table tbody td { padding: 4px 1px; vertical-align: top; }
    .items-table .col-product { width: 45%; } .items-table .col-qty { width: 10%; text-align: center; }
    .items-table .col-price, .items-table .col-total { width: 22.5%; text-align: right; }
    .summary { margin-top: 8px; }
    .summary-item { display: flex; justify-content: space-between; margin: 3px 0; }
    .summary-item.total { font-weight: 700; font-size: 1.3em; margin-top: 6px; border-top: 1px solid #000; padding-top: 6px; }
    .total-in-words { font-style: italic; margin: 4px 0; font-size: 0.95em; }
    .qr-section { text-align: center; margin-top: 10px; }
    .qr-section h3 { margin: 0 0 5px 0; font-size: 1em; font-weight: 700; }
    .qr-section img { max-width: 55%; height: auto; }
    .qr-section .bank-info p { margin: 1px 0; font-size: 0.9em; }
    .footer { text-align: center; margin-top: 10px; }
    .footer p { margin: 2px 0; font-size: 0.9em; }
  </style>
</head>
<body>

<div class="action-buttons">
  <button id="print-btn">üñ®Ô∏è In H√≥a ƒê∆°n</button>
  <button id="download-pdf-btn">üìÑ T·∫£i PDF</button>
  <button id="send-tax-btn">üì§ G·ª≠i Thu·∫ø</button>
</div>

<div class="receipt" id="receipt-content">
  <!-- n·ªôi dung h√≥a ƒë∆°n -->
</div>

<script>
  window.onload = function () {
    const getParam = (name) => new URLSearchParams(window.location.search).get(name);
    const so_don_hang = getParam('so_don_hang') || "DH2508181954";

    // In
    document.getElementById('print-btn').addEventListener('click', () => window.print());

    // T·∫£i PDF
    document.getElementById('download-pdf-btn').addEventListener('click', () => {
      const element = document.getElementById('receipt-content');
      const heightInMm = element.offsetHeight * 25.4 / 96;
      const opt = { margin: 1, filename: `hoadon-${so_don_hang}.pdf`, image: { type: 'jpeg', quality: 1 }, html2canvas: { scale: 3, useCORS: true }, jsPDF: { unit: 'mm', format: [80, heightInMm + 5], orientation: 'portrait' } };
      html2pdf().from(element).set(opt).save();
    });

    // G·ª≠i Thu·∫ø
    document.getElementById('send-tax-btn').addEventListener('click', async () => {
      const element = document.getElementById('receipt-content');
      const opt = {
        margin: 1,
        filename: `hoadon-${so_don_hang}.pdf`,
        image: { type: 'jpeg', quality: 1 },
        html2canvas: { scale: 3, useCORS: true },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
      };

      try {
        const pdfBlob = await html2pdf().from(element).set(opt).outputPdf('blob');
        const formData = new FormData();
        formData.append("file", pdfBlob, opt.filename);
        formData.append("so_don_hang", so_don_hang);

        const response = await fetch("https://api.thue.vn/send", {
          method: "POST",
          body: formData
        });

        if (response.ok) {
          alert("‚úÖ H√≥a ƒë∆°n ƒë√£ g·ª≠i th√†nh c√¥ng l√™n Thu·∫ø!");
        } else {
          alert("‚ùå G·ª≠i th·∫•t b·∫°i. Vui l√≤ng ki·ªÉm tra l·∫°i!");
        }
      } catch (error) {
        console.error(error);
        alert("‚ö†Ô∏è L·ªói k·∫øt n·ªëi t·ªõi h·ªá th·ªëng Thu·∫ø!");
      }
    });
  };
</script>

</body>
</html>
