<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hóa Đơn Bán Hàng</title>
  <style>
    body { font-family: 'Roboto', sans-serif; font-size: 12px; background-color: #fff; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 8px; }
    table th, table td { padding: 8px; text-align: left; border: 1px solid #ddd; }
    table th { font-weight: 700; }
  </style>
</head>
<body>

  <h2>Bảng Sản Phẩm</h2>
  <table id="products-table">
    <thead>
      <tr>
        <th>Sản Phẩm</th>
        <th>Số Lượng</th>
        <th>Đơn Giá</th>
        <th>Thành Tiền</th>
      </tr>
    </thead>
    <tbody id="products-tbody">
      <tr><td colspan="4">Chưa có sản phẩm</td></tr>
    </tbody>
  </table>

  <script>
    window.onload = function () {
      const formatCurrency = (number) => isNaN(number) || number == null ? "0" : parseInt(number).toLocaleString('de-DE');

      // AppSheet API URL và key (bạn cần thay thế URL và Key thực tế của bạn)
      const appSheetApiUrl = 'https://api.appsheet.com/api/v2/apps/YOUR_APP_ID/tables/YOUR_TABLE_NAME/rows';
      const apiKey = 'YOUR_API_KEY'; // Thay thế bằng API Key thực tế của bạn

      // Gửi yêu cầu GET đến AppSheet API
      fetch(appSheetApiUrl, {
        method: 'GET',
        headers: {
          'ApplicationAccessKey': apiKey
        }
      })
      .then(response => response.json())
      .then(data => {
        const tbody = document.getElementById('products-tbody');
        tbody.innerHTML = ''; // Xóa nội dung cũ

        // Kiểm tra nếu có dữ liệu sản phẩm
        if (data && data.rows) {
          data.rows.forEach(product => {
            tbody.innerHTML += `<tr>
              <td>${product.SanPham || ''}</td>
              <td>${product.SoLuong || 0}</td>
              <td>${formatCurrency(product.DonGia)} VND</td>
              <td>${formatCurrency(product.ThanhTien)} VND</td>
            </tr>`;
          });
        } else {
          tbody.innerHTML = '<tr><td colspan="4">Không có sản phẩm nào.</td></tr>';
        }
      })
      .catch(error => {
        console.error('Có lỗi khi tải dữ liệu sản phẩm:', error);
        const tbody = document.getElementById('products-tbody');
        tbody.innerHTML = '<tr><td colspan="4">Lỗi khi tải dữ liệu sản phẩm.</td></tr>';
      });
    }
  </script>

</body>
</html>
